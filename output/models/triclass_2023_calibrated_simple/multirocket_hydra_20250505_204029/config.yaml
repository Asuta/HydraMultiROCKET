data:
  dataset_name: custom
  custom_dataset_path: output/data/prepared_data/train_dataset.npz
  val_dataset_path: output/data/prepared_data/val_dataset.npz
  test_dataset_path: output/data/prepared_data/test_dataset.npz
  test_size: 0.2
  random_state: 42
  save_path: null
model:
  model_type: multirocket_hydra
  n_kernels: 16
  n_groups: 32
  max_dilations_per_kernel: 32
  n_features_per_kernel: 4
  random_state: 42
  n_jobs: 1
  use_calibrated_classifier: true
  cv_folds: 3
  save_path: models/calibrated_simple_hydra_multirocket.pkl
training:
  epochs: 1
  verbose: true
  save_best: true
output_dir: output/models/triclass_2023_calibrated_simple
