data:
  dataset_name: custom
  custom_dataset_path: output/data/prepared_data/binary/train_dataset.npz
  val_dataset_path: output/data/prepared_data/binary/val_dataset.npz
  test_dataset_path: output/data/prepared_data/binary/test_dataset.npz
  test_size: 0.2
  random_state: 42
  save_path: null
model:
  model_type: multirocket_hydra
  n_kernels: 32
  n_groups: 64
  max_dilations_per_kernel: 64
  n_features_per_kernel: 8
  random_state: 42
  n_jobs: 1
  use_calibrated_classifier: true
  cv_folds: 5
  save_path: models/binary_calibrated_hydra_multirocket.pkl
training:
  epochs: 1
  verbose: true
  save_best: true
output_dir: output/models/binary_calibrated
